<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mate</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    
</head>
<body>

    <nav class="navbar">
        <div class="logo">TravelMate</div>
        <div class="nav-links">
            <button class="nav-links-btns">Login</button>
            <button class="nav-links-btns">Home</button>
            <button class="nav-links-btns">Trips</button>
            <button class="nav-links-btns">Contact</button>
        </div>
        
    </nav>
    
    <section class="hero">
        <h1>PLAN, BUDGET, EXPLORE</h1>
        <p>Plan your journey with ease, track your expenses seamlessly, and discover hidden gems tailored to your preferences.</p>
        <div><button class="plan-btn" >Let's Go <i class="fa-solid fa-rocket"></i> </button>
        </div>
    </section>
    
    <div id="page2">
      <div id="swiperdiv">
        <div class="swiper-text"><h1>Featured Destinations</h1></div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="Images/Andaman.webp" alt="">
              <img src="Images/Goa.webp" alt="">
              <img src="Images/Jaipur.webp" alt="">
              <img src="Images/Kerala.webp" alt="">
            </div>
            <div class="swiper-slide">
              <img src="Images/Kolkata.webp" alt="">
              <img src="Images/LehLadakh.webp" alt="">
              <img src="Images/Meghalaya.webp" alt="">
              <img src="Images/Odisha.webp" alt="">
              <img src="Images/Varanasi.webp" alt="">
            </div>
          </div>
         
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
