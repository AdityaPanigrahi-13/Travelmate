<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">TRAVELMATE</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Trips</a>
            <a href="#">Contact</a>
        </div>
        <button class="login-btn">LOGIN</button>
    </nav>

    <section class="hero">
        <img src="Images/airplane.gif" alt="plane icon" width="50"> 
        <h1>PLAN, BUDGET, EXPLORE</h1>
        <p>Plan your journey with ease, track your expenses seamlessly, and discover hidden gems tailored to your preferences.</p>

        <form class="search-bar">
            <div class="fx fx-gap">
                <div>
                    <input type="text" placeholder="Next travel destination?" required />
                </div>
                <div id="search-icon">
                    <button type="submit">
                        <div id="search-icon-circle"></div>
                        <span></span>
                    </button>
                </div>
            </div>
        </form>
    </section>

    <section class="featured">
        <h2>Featured Destinations</h2>
    </section>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-container">
            <img class="gallery-item gallery-item_1" src="Images/varanasi.webp" alt="Varanasi">
            <img class="gallery-item gallery-item_2" src="Images/kerala.webp" alt="Kerala">
            <img class="gallery-item gallery-item_3" src="Images/kolkata.webp" alt="Kolkata">
            <img class="gallery-item gallery-item_4" src="Images/odisha.webp" alt="Odisha">
            <img class="gallery-item gallery-item_5" src="Images/LehLadakh.webp" alt="Leh Ladakh">
            <img class="gallery-item gallery-item_6" src="Images/goa.webp" alt="Goa">
            <img class="gallery-item gallery-item_7" src="Images/andaman.webp" alt="Andaman">
            <img class="gallery-item gallery-item_8" src="Images/meghalaya.webp" alt="Meghalaya">
            <img class="gallery-item gallery-item_9" src="Images/jaipur.webp" alt="Jaipur">
            <img class="gallery-item gallery-item_9" src="Images/jaipur.webp" alt="Raipur">
        </div>
    </div>

</body>
</html>
