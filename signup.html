<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <p class="text">Join with Travelmate </p>
        <p class="text2">Create your account and get your trips planned perfectly</p>

        <div class="logo">
            <i class='bx bx-user-circle'></i>
            <h2>SIGN UP</h2>
        </div>
        <form action="#">
            <div class="input_box">
                
                <div class="ICON">
                    <i class='bx bxs-user-circle'></i>
                    <input type="text" placeholder="Enter Username">
                </div>
            </div>
            <div class="input_box">
                
                <div class="ICON">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" placeholder="Enter your gmail">
                </div>
            </div>
            <div class="input_box">
                
                <div class="ICON">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="text" placeholder="Enter Password">
                </div>
            </div>
            <div class="remember_me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Submit</button>

            <div class="signin">Or Sign Up using</div>

            <div class="social_icon">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxs-envelope'></i></a>
            </div>
        </form>
        <div class="signup">
            <span>Already have an account ?</span>
            <a onclick="goToLogin()" href="#">Sign In</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
